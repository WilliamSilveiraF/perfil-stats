<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="mysyle.css">
</head>
<body onload="load()">
  <main>
    <img src="/images/bg-pattern-card.svg" class="cardBall">
    <div><img src="/images/image-victor.jpg" class="victorFoto"></div>
    <div class="displayInline">
    <h2>Victor Crest</h2>
    <p>26</p>
    </div>
    <p>Londres</p>
    <div class="statsBox">
      <div class="followers">
        <h1><span id="0101">80</span>K</h1>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h1><span id="0102">803</span>K</h1>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h1><span id="0103">1403</span></h1>
        <p>Photos</p>
      </div>
    </div>
  </main>
</body>
<script src="/animation.js"></script>
</html>
